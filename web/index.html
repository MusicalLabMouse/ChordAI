<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChordFormer - Real-Time Chord Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 2rem;
    }

    /* Status indicator */
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
      transition: background 0.3s ease;
    }

    .status-dot.loading {
      background: #f39c12;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.ready {
      background: #3498db;
    }

    .status-dot.listening {
      background: #2ecc71;
      animation: pulse 1s ease-in-out infinite;
    }

    .status-dot.error {
      background: #e74c3c;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.9); }
    }

    /* Chord display */
    .chord-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 3rem 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chord-display {
      font-size: 5rem;
      font-weight: 700;
      color: #ffffff;
      min-height: 1.2em;
      transition: all 0.15s ease;
    }

    .chord-display.no-chord {
      color: #555;
    }

    .confidence {
      font-size: 1.1rem;
      color: #888;
      margin-top: 1rem;
    }

    .confidence-value {
      color: #64ffda;
      font-weight: 600;
    }

    /* Latency display */
    .latency-container {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .latency-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .latency-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .latency-label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .latency-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #888;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
    }

    .latency-value.total {
      color: #f39c12;
    }

    .latency-value.warning {
      color: #e74c3c;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #4f46e5;
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      background: #4a4a6a;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Error message */
    .error-message {
      color: #e74c3c;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    /* Synth Controls */
    .synth-container {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .synth-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .synth-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e0e0e0;
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #888;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
      background-color: #6366f1;
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(20px);
      background-color: white;
    }

    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .volume-label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      min-width: 50px;
    }

    .volume-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #6366f1;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .volume-slider::-webkit-slider-thumb:hover {
      background: #4f46e5;
    }

    .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #6366f1;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChordFormer</h1>
    <p class="subtitle">Real-Time Chord Detection</p>

    <div class="status">
      <span class="status-dot loading" id="statusDot"></span>
      <span id="statusText">Loading model...</span>
    </div>

    <div class="chord-container">
      <div class="chord-display no-chord" id="chordDisplay">-</div>
      <div class="confidence">
        Confidence: <span class="confidence-value" id="confidenceValue">-</span>
      </div>
    </div>

    <div class="latency-container">
      <div class="latency-stats">
        <div class="latency-item">
          <span class="latency-label">Pipeline</span>
          <span class="latency-value" id="bufferLatency">-</span>
        </div>
        <div class="latency-item">
          <span class="latency-label">Inference</span>
          <span class="latency-value" id="inferenceLatency">-</span>
        </div>
        <div class="latency-item">
          <span class="latency-label">Total</span>
          <span class="latency-value total" id="totalLatency">-</span>
        </div>
        <div class="latency-item">
          <span class="latency-label">FPS</span>
          <span class="latency-value" id="fpsCounter">-</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-primary" id="startBtn" disabled>Start Listening</button>
      <button class="btn-secondary" id="stopBtn" disabled>Stop</button>
    </div>

    <div class="synth-container">
      <div class="synth-header">
        <span class="synth-label">Synth</span>
        <label class="toggle-switch">
          <input type="checkbox" id="synthToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="volume-control">
        <span class="volume-label">Volume</span>
        <input type="range" id="synthVolume" min="0" max="100" value="50" class="volume-slider">
      </div>
    </div>

    <p class="error-message" id="errorMessage"></p>
  </div>

  <div class="footer">
    <p>Powered by ChordFormer &bull; ONNX Runtime Web</p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
